<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/siQeP+1FmvKfkF1do6J5x6zp0oaL5G8CpSy5Ji" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-owrRHB+hEzYZK50iZ5f5M8yLFz1/ICg3lvKmzPug55OKOrICXHY99DYR4GrbBYOcfMvKYZAF6uJ5iO5j8b5/Jw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-MlKsyJSZ8l3/hg1LZiwT+IlEXQlxxKuRI7gtOJoDWxy+gA45TIYmLtQXH1IvMQw0SUlsKDbY6kpvJZ6jpP9d2Q==" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(78, 78, 133);">
    <nav class="navbar bg-success navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"> 
                <img src="../IMG/coluna/silenthill.jpg" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Planos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container card mt-4">
        <form>
            <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="exemplo@email.com">
            </div>
            <div class="form-group mt-2">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite a senha">
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" id="notifications" class="form-check-input">
                <label for="notifications" class="form-check-label">Você aceita receber notificações dos nossos emails?</label>
            </div>
            <input type="submit" class="btn btn-warning mt-2 mb-2" value="Enviar">
        </form>
    </div>
</body>
</html>
